services:
  # Ollama (LLM local)
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - code-agent-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Serveur MCP (2 super-outils)
  code-agent:
    build: .
    container_name: code-agent-mcp
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=qwen2.5-coder:1.5b
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8080
      - MCP_TRANSPORT=http
    depends_on:
      - ollama
    networks:
      - code-agent-network
    restart: unless-stopped

volumes:
  ollama_data:

networks:
  code-agent-network:
    driver: bridge